<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  {% load static %}
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'app/css/books.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
  <header>
    <h1>Dojo Reads</h1>
    <div id="status">
      <p>Welcome, {{ request.user.get_full_name }}</p>
      <a class="btn btn-success" href="{% url 'app:new_book' %}">
        Add Book and Review
      </a>
      <a class="btn btn-warning" href="{% url 'users:logout' %}">Logout</a>
    </div>
  </header>
  <main class="container bg-light text-center">
    <div class="row">
      <section id="recent-reviews">
        <h2>Recent Book Reviews</h2>
      </section>
      <section id="books">
        <h2>Other Books With Reviews</h2>
      </section>
    </div>
  </main>
</body>
</html>
